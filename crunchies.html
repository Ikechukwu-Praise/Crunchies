<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crunchies Website</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header
      class="flex h-[20vh] items-center justify-around bg-white sticky top-0"
    >
      <div class="flex gap-3">
        <img src="Crunchies-images/logo-white.webp" alt="" width="100" />
        <div class="mt-6 flex ml-3 gap-2">
          <div class="text-[red]">
            <i class="bi bi-geo-alt"></i>
          </div>
          <p class="cursor-pointer">Set Location</p>
        </div>
      </div>
      <nav class="flex gap-10 font-semibold">
        <a href="">Menu</a>
        <a href="">Offers</a>
        <a href="">Fan Club</a>
        <a href="">Blog</a>
        <a href="">About</a>
        <a href="">My Account</a>
        <a href="">Support</a>
      </nav>
      <button
        class="bg-[red] rounded-md cursor-pointer p-2 px-3 text-white font-bold"
      >
        Order Now
      </button>
      <div class="text-[red]">
        <i class="bi bi-cart3"></i>
      </div>
    </header>

    <main class="h-fit">
      <section class="flex">
        <div>
          <div class="text-[red] ml-15 pt-20">
            <p class="text-xl font-semibold pb-3">Welcome to CRUNCHIES!</p>
            <b class="font-bold text-8xl"
              >Taste the <br />
              difference...</b
            >
            <p class="font-semibold pt-7 pb-4">
              How would you like to receive your <br />order?
            </p>
          </div>

          <div
            class="flex gap-8 ml-15 text-white font-semibold text-center cursor-pointer"
          >
            <div class="bg-[red] rounded-md p-3">
              <i class="bi bi-truck"></i>
              <p>DELIVERY</p>
            </div>
            <div class="bg-[red] rounded-md px-5 py-2">
              <i class="bi bi-handbag"></i>
              <p>PICKUP</p>
            </div>
          </div>
        </div>

        <div>
          <img
            src="./Crunchies-images/cruch.webp"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
      </section>
    </main>

    <section class="pt-10 h-[70vh] flex items-center flex-col">
      <h1 class="font-bold text-center text-4xl text-[red]">
        Discover Our Menu
      </h1>

      <div class="w-[5%] border-[3px] border-[red] mt-2 rounded-md"></div>

      <section class="grid grid-cols-3 gap-10 pt-4">
        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/Food-min_zhoyip.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>
        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/pp.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>
        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/Pastries-min_ov0lj2.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>

        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/Cakes-min_rgqujz.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>
        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/Sharwama-min_botuhf.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>
        <div
          class="h-52 w-72 bg-[url('/Crunchies-images/Bread-min_brgaeo.jpg')] rounded-md bg-cover bg-no-repeat"
        ></div>
      </section>
      <button
        class="border-[red] font-bold bg-[red] mt-10 rounded-md text-white px-8 py-3 cursor-pointer"
      >
        See More
      </button>
    </section>

    <section class="bg-[red] mt-90 flex justify-center h-50vh gap-5">
      <div class="h-70vh w-70vw">
        <img src="Crunchies-images/seee-removebg-preview.png" alt="" />
      </div>
      <div>
        <h1 class="font-bold text-7xl text-white">Order on the <br />Go!</h1>
        <br />
        <p class="font-semibold text-white text-3xl">
          Our mobile apps are now available on your device's app store
        </p>
      </div>
    </section>
  </body>
</html>
